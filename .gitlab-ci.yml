image: node:10

before_script: 
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - npm install

stages: 
  - test
  - deploy

lint: 
  stage: test
  script:
    - npm run lint

deployToAWS:
  only:
    - master
  stage: deploy
  script:
    - bash deploy/deploy.sh
